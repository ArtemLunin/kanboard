<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js" defer></script>
	<title>Excel</title>
</head>
<body>
	<div class="page-data d-none" data-excel="1"></div>
	<div class="container-fluid">
		<form action="backend.php" class="py-2" id="ticketEditForm">
			<div class="form-row py-2">
				<div class="col-2">
					<label for="inputDate">Date</label>
					<input class="form-control" type="date" name="inputDate" id="inputDate">
				</div>
				<!-- <div class="col-2">
					<label for="inputName">Name</label>
					<select id="inputName" class="form-control">
					</select>
				</div> -->
				<div class="col-2">
					<label for="inputName">Name</label>
					<select class="form-control" type="text" name="inputName" id="inputName"></select>
				</div>
				<div class="col-4">
					<label for="inputDescr">Description</label>
					<input class="form-control" type="text" name="inputDescr" id="inputDescr">
				</div>
				<div class="col-2">
					<label for="inputTicket">Ticket</label>
					<input class="form-control" type="text" name="inputTicket" id="inputTicket">
				</div>
				<div class="col-1">
					<label for="inputCapOp">Capex/Opex</label>
					<!-- <input class="form-control" type="text" name="inputCapOp" id="inputCapOp"> -->
					<select id="inputCapOp" class="form-control">
						<option value="Capex">Capex</option>
						<option value="Opex">Opex</option>
					</select>
				</div>
				<div class="col-1">
					<label for="inputOracle">Oracle</label>
					<input class="form-control" type="text" name="inputOracle" id="inputOracle">
				</div>
			</div>
			<div class="form-row py-2">
				<div class="col-12 text-right">
					<button type="button" class="btn btn-primary btn-sm btn-update-ticket" data-task_id="0" disabled>Update</button>
				</div>
			</div>
		</form>
		<section class="period-select py-2">
			<button type="button" class="btn btn-primary" data-days="1">Today</button>
			<button type="button" class="btn btn-secondary" data-days="2">Tomorrow</button>
			<button type="button" class="btn btn-secondary" data-days="7">Week</button>
			<button type="button" class="btn btn-secondary" data-days="14">2 Weeks</button>
			<button type="button" class="btn btn-secondary" data-days="31">Month</button>
			<button type="button" class="btn btn-secondary" data-days="62">2 Months</button>
			<button type="button" class="btn btn-secondary" data-days="365">Year</button>
		</section>
		<table class="table table-bordered table-sm mt-2">
			<thead class="thead-light">
				<tr>
					<th>Date</th>
					<th>Name</th>
					<th>Description</th>
					<th>Ticket</th>
					<th>Capex/Opex</th>
					<th>Oracle</th>
					<th>Edit</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody class="table-excel">
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="modalRemoveDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h3 class="modal-title" id="exampleModalCenterTitle">Remove ticket</h3>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			Are you sure you want to remove the ticket?
			<p class="font-weight-bolder m-2">Description:</p>
			<p class="ticket-descr font-italic m-2"></p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-danger btn-remove" data-task_id="">Remove</button>
		</div>
		</div>
	</div>
	</div>

	<div class="modal fade" id="waitModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h3 class="modal-title" id="staticBackdropLabel">Data update</h3>
		</div>
		<div class="modal-body">
			Wait for the process to finish...
		</div>
		</div>
	</div>
	</div>
</body>
</html>
