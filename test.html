<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="#" method="POST" id="form">
		<input type="text" id="inputText">
		<button type="submit" id="button">SEND</button>
		<button type="button" id="button2">SEND2</button>
		<button type="button" id="button3">SEND3</button>
	</form>
	<script>
		const form = document.querySelector('#form');
		const inputText = document.querySelector('#inputText');
		const button =  document.querySelector('#button');
		const button2 =  document.querySelector('#button2');
		const button3 =  document.querySelector('#button3');
		button.addEventListener('click', function (e) {
			console.log('From button:' + inputText.value);
		});
		button2.addEventListener('click', function (e) {
			console.log('From button2:' + inputText.value);
		});
		button3.addEventListener('click', function (e) {
			e.preventDefault();
			console.log('From button3:' + inputText.value);
			form.reset();
		});
		form.addEventListener('submit', function (e) {
			e.preventDefault();
			console.log(inputText.value);
		});
	</script>
</body>
</html>
