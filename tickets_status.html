<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js" defer></script>
	<title>Tickets status</title>
</head>
<body>
	<div class="page-data d-none" data-status="1"></div>
	<div class="container-fluid">
		<div class="border border-dark mt-2 p-2 modify-container">
			<form method="POST" action="#" id="formNewTask">
				<div class="row mx-0">
					<div class="col-lg-4 col-sm-6 px-0">
							<div class="row">
								<div class="col">Ticket title</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="text" class="ticket-title" placeholder="Ticket title" required>
								</div>
							</div>
							<div class="row">
								<div class="col">Ticket creator</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="text" class="ticket-creator" name="ticketCreator" placeholder="Creator" required>
								</div>
							</div>
							<div class="row">
								<div class="col">OTL</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="text" class="ticket-OTL" name="OTL" placeholder="OTL" maxlength="10" size="10">
								</div>
							</div>
							<div class="row">
								<div class="col">Project</div>
							</div>
							<div class="row">
								<div class="col">
									<select name="inputProject" id="inputProject" required></select>
								</div>
							</div>
					</div>
					<div class="col-lg-8 col-sm-6 px-0">
						<div class="row">
							<div class="col">Description</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="ticket-description text-area border mr-1 mr-xl-2 rounded" contenteditable="true">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col attachments-area">
								<div class="row">
									<div class="col">
											<div class="form-group">
												<label for="attachFile">Attach new file</label>
												<input type="file" class="form-control-file" id="attachFile">
											</div>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="attachments-header">Attachments</div>
										<div class="attachments-container"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<button type="submit" class="btn btn-primary btn-sm btn-add-task">Add</button>
						<button type="submit" class="btn btn-primary btn-sm btn-update-task d-none">Update</button>
						<button type="reset" class="btn btn-warning btn-sm btn-clear-settings">Clear</button>
					</div>
				</div>
			</form>
		</div>

		<table class="table table-bordered table-sm mt-2">
			<thead class="thead-light">
				<tr>
					<th>Ticket #</th>
					<th>Ticket info</th>
					<th>Submited by</th>
					<th>Assigned to</th>
					<th>Date</th>
					<th>Reference</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody class="table-status">
			</tbody>
		</table>
	</div>
	
	<div class="modal fade" id="waitModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="staticBackdropLabel">Data update</h3>
			</div>
			<div class="modal-body">
				Wait for the process to finish...
			</div>
			</div>
		</div>
	</div>
</body>
</html>
