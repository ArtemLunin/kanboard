<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js" defer></script>
	<title>Tickets status</title>
</head>
<body>
	<div class="page-data d-none" data-status="1"></div>
	<div class="container-fluid">
		<table class="table table-bordered table-sm mt-2">
			<thead class="thead-light">
				<tr>
					<th>Ticket #</th>
					<th>Title</th>
					<th>User</th>
					<th>Status</th>
					<th>Date</th>
					<th>Reference</th>
				</tr>
			</thead>
			<tbody class="table-status">
			</tbody>
		</table>
	</div>
	
	<div class="modal fade" id="waitModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="staticBackdropLabel">Data update</h3>
			</div>
			<div class="modal-body">
				Wait for the process to finish...
			</div>
			</div>
		</div>
	</div>
</body>
</html>
