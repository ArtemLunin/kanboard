<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/main.js" defer></script>
	<title>Tickets</title>
</head>
<body>
	<div class="contaner container-error d-none bg-danger text-white"></div>
<div class="row">
	<div class="col-lg-1 col-xl-2 px-0"></div>
	<div class="col-lg-10 col-xl-8">
			<div class="collapse border border-dark mt-2 p-2 modify-container">
				<div class="row mx-0">
					<div class="col-lg-4 col-sm-6 px-0">
						<div class="row">
							<div class="col">Ticket title</div>
						</div>
						<div class="row">
							<div class="col">
								<input type="text" class="ticket-title" placeholder="Ticket title" required>
							</div>
						</div>
						<div class="row">
							<div class="col">Ticket creator</div>
						</div>
						<div class="row">
							<div class="col">
								<input type="text" class="ticket-creator" placeholder="Creator" required>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 px-0">
						<div class="row">
							<div class="col">Description</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="ticket-description text-area border mr-1 mr-xl-2 rounded" contenteditable="true">
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 px-0 attachments-area">
						<div class="row">
							<div class="col">
								<form>
									<div class="form-group">
										<label for="attachFile">Attach new file</label>
										<input type="file" class="form-control-file" id="attachFile">
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="attachments-header">Attachments</div>
								<div class="attachments-container"></div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<button type="button" class="btn btn-primary btn-sm btn-add-task">Add</button>
						<button type="button" class="btn btn-primary btn-sm btn-update-task d-none">Update</button>
						<button type="button" class="btn btn-warning btn-sm btn-clear-settings">Clear</button>
					</div>
				</div>
			</div>
			<div class="divider-arrow d-none">
				<hr class="dotted">
				<div class="triangle triangle-down"></div>
			</div>
			<div class="tickets-container">
			</div>
	</div>
	<div class="col-lg-1 col-xl-2 px-0"></div>
</div>


</body>
</html>
